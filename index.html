<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Lato:wght@300;400;700;900&family=Roboto+Slab:wght@400;500;900&family=Roboto:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontello/css/fontello.css">
    <title>To do list</title>
</head>
<body>
    <div class="top">
        <header class="header">
            <h1 class="header-h1">
                To do list
            </h1>

            <span class="header-span">
                <time class="day header-span-time">09-07-2020</time>
            </span>         
        </header>

    <div class="operator">
        <time class="operator-hour">
            12:12
        </time>

        <input type="text" class="operator-input" placeholder="ADD TASK">

        <i class="demo-icon icon-plus-circle add-button"></i>
        <aside class="operator-aside">
            <var class="operator-aside-var done-items">5</var>/ 
            <var class="operator-aside-var all-items">6</var>
            tasks
            <output class="operator-aside-var percentage">
                 83%
            </output>
        </aside>
    </div>

        <div class="line"></div>
    </div>


    <div class="bottom">

        <section class="to-do-list-section">
            <header class="to-do-list-section-header">To do: <output class="how-many-to-do">1</output></header>
            <ul class="to-do">
                <!-- <li>Do homework<i class="demo-icon icon-ok ok"></i><i class="demo-icon icon-cancel cancel"></i></li> -->      
            </ul>
        </section>

        <section class="done-section">
            <header class="done-section-header">Done: <output class="how-many-done">1</output></header>
            <ul class="done">
                <!-- <li><i class="demo-icon icon-left left"></i>sth<i class="demo-icon icon-cancel cancel"></i></li> -->
            </ul>
        </section>

    </div>
    <!-- <script src="app.js"></script> -->
    <script type="module" src="java script/main.js"></script>
</body>
</html>
